<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

<body class="flex flex-dir-c flex-jc-sb">
  <header class="flex flex-dir-r flex-jc-c">
    <div class="headerContainer flex flex-dir-r flex-jc-sb flex-ai-c">
      <div class="title">LIBRARY COLLECTION</div>
      <div class="right">
        <button class="addBook" type="button">+ New Book</button>
      </div>
    </div>
    
  </header>


<div class="containerWrap flex flex-jc-c">
  <div class="container flex flex-dir-r flex-jc-fs flex-wrap">
  </div>
</div>
  

  <div class="popup flex flex-jc-c flex-ai-c hide">
    <div class="theForm">
      <button class="exitPop">X</button>
      <div class="formPopup">
        <form class="addForm">
          <label for="title">Enter a Book Title</label>
          <input type="text" name="Title" class="bookTitle"><br>
          <label for="author">Enter Authors Name</label>
          <input type="text" name="Author" class="bookAuthor"><br>
          <label for="pages">Number of Pages</label>
          <input type="text" name="Pages" class="bookPages"><br>
          <label for="read">Read?
          <input type="checkbox" name="read" class="bookRead"></label>
          <input class="submitButton" type="submit">
        </form>
      </div>
    </div>
    
  </div>


  <footer class="footer flex flex-dir-r flex-ai-c flex-jc-c">
    <span>
      An Odin Project by Alex Plong B]

    </span>
  </footer>


</body>
